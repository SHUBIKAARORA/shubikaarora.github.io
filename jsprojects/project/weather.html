<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./css/weather.css">
</head>
<body>
    <div class="main">
        <div class="one">
            <input type="text" id="cityinput"><button id="add">Search</button>
            <section class="display">
                <div class="wrapper">
                    <h2 id="cityoutput"></h2>
                    <p id="description"></p>
                    <img id="weathericon" alt="">
                    <p id="temp"></p>
                    <p id="feelslike"></p>
                    <p id="wind"></p>

                </div>
            </section>
        </div>
    </div>
    <script src="./js/weather.js"></script>
</body>
</html>
